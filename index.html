<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
</head>
<body>
    <div>
        <button onclick="prev()">Prev</button>
        <img src="./Pictures/bronze tiger.jpg" alt="image" id="slider" width="300px" height="400px">

        <button onclick="next()">Next</button>
    </div>
    <script>
        var images = ['./Pictures/cloth.jpeg','./Pictures/pablo.jpg']
        var start =0;
        
        function next(){
            var slider = document.getElementById('slider');
            start++;
            if(start>=images.length){
             start = 0;
            }
            slider.src = images[start];
        }

        function prev(){
            var slider = document.getElementById('slider');
            start--;
            if(start<0){
                start= images.length;
                slider.src = images[start];
            }
        }
    </script>
</body>
</html>
